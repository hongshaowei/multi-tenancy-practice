<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>系統登入</title>
        <!--                        add bootstrap css                        -->
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/css/bootstrap-reboot.css" th:href="@{/css/bootstrap-reboot.css}" />
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}" />
    </head>
    <body class="text-center">
        <div class="container">
            <form class="form-signin" th:action="@{/login}" method="POST">
                <img class="mb-1" th:src="@{/img/LondoBell.jpg}" alt="" width="72" height="72" />
                <h1 class="h3 mb-3 font-weight-normal">登入系統</h1>
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    請確認輸入是否正確
                                </div>
                            </div>
                            <!-- Check for logout -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    登出成功
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <label for="inputTenant" class="sr-only">Tenant</label>
                <input type="text" id="inputTenant" name="tenant" class="form-control mt-1" placeholder="公司代號" required autofocus>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" id="inputUsername" name="username" class="form-control mt-1" placeholder="使用者名稱" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control mt-1" placeholder="使用者密碼" required autofocus>
                <!-- Login/Submit Button -->
                <button class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
                <!-- manually adding tokens -->
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </form>
        </div>
        <!--  JQuery / Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
                integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
                integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
                crossorigin="anonymous"></script>
    </body>
</html>
